<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>

    <script>
        var student={name:"Priya",age:21,studies:"computer science"};
        document.write("<br>Student Name: "+student.name);
        document.write("<br>Student Age: "+student.age);
        document.write("<br>Student Studies: "+student.studies);
        document.write("<br><br>")

        var student= new Object();
        student.name="priya", student.age=21,student.studies="computer science";
        document.write("<br>Student Name: "+student.name);
        document.write("<br>Student Age: "+student.age);
        document.write("<br>Student Studies: "+student.studies);




    </script>
    


</body>
</html>
