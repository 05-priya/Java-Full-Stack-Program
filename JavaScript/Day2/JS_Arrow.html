<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow_func</title>
</head>
<body>
    <script>
        const sum=()=> 10+20;
        document.write("<br>Addition: "+sum());

        const sub = (x,y) => x-y;
        document.write("<br>Subtraction: "+sub(20,10));

        const mul = (x,y) => { return x*y};
        document.write("<br>multiplication: "+mul(10,20));
        

        const big =(x,y) =>{
        if(x>y)
        return x;
    else
    return y;
        };
        document.write("<br>max: "+big(20,10));



        const fact=(x) =>{
            var f=1;
            for(let i=1;i<=x;i++){
                f=f*i;
            }
            return f;
        };
        document.write("<br>Factorial: "+fact(5));


    </script>
</body>

</html>
