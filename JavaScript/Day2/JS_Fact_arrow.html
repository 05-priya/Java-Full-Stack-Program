<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const factorial = ()=>{
            var a=parseInt(document.getElementById("n1").value);
            var result="";
           var fact=1;
           for(let i=1;i<=a;i++){
            fact=fact*i;
           }
    result=fact;
document.getElementById("Result_val").innerHTML="<b>Factorial: </b>"+result;
        
        }
    </script>
    
</body>
Enter the Value: <input type="text" id="n1" value="Enter positive number" onfocus="this.value=''" onblur="calculate()"><br>
<button onclick="factorial()">Fact_Value</button>
<br><br>
<div id="Result_val"></div>
</html>
