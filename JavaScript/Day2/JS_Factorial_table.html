<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial_table</title>
</head>
<body>


    Enter a Number: <input type="text" id="n1">
    <br><br>
    <button onclick="factorial()">Fact</button>
    <br><br><br>
    <div id="resultdiv"></div>

    <script>
        const factorial = () =>{
            let a = parseInt(document.getElementById("n1").value);
            let result = "<table border='1' width='30%'>";
                result += "<tr><th>Number</th><th>Factorial</th></tr>"
                for(let i=1;i<=a;i++){
                    let fact=1;
                    for(let j=1;j<=i;j++){
                        fact=fact*j;
                    }
                    result+="<tr><td>"+i+"</td><td>"+fact+"</td></tr>";
                }
                result+="</table>"
                document.getElementById("resultdiv").innerHTML=result;
        }
    </script>
</body>
</html>
