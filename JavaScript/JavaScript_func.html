<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Func</title>
    <script>
        function myFunction(){
            document.write("<b>Example for JavaScript Function</b>");
        }
        function addition(a,b){
            let sum=a+b;
            document.write("<b>Addition: </b>"+sum+"</b>");
        }
        function sub(a,b){
            let diff=a-b;
            document.write("<b>subtraction: </b>"+diff+"</b>");
        }
        function mul(a,b){
            let m=a*b;
            document.write("<b>multiply: </b>"+m+"</b>");
        }
        function div(a,b){
            let m=a/b;
            document.write("<b>division: </b>"+m+"</b>");
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button><br><br>
    <button onclick="addition(10,20)">Addition</button><br><br>
    <button onclick="sub(20,10)">Subtraction</button><br><br>
    <button onclick="mul(10,20)">Multiply</button><br><br>
    <button onclick="div(20,10)">division</button><br><br>



    

</body>
</html>
