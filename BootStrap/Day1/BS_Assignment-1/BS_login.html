<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS_login </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        .cont{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 180px;

        }
        form{
            width: 380px;
            border: 2px solid rgb(30, 226, 226);
            border-radius:10px;
        }
        h4{
            margin-top: 20px;
            margin-left: 15px;
            color:rgb(29, 160, 203)
        }
        
        #bor{
            border-top: 1px solid rgb(51, 50, 50);
        }
        #head{
            display: flex;
            justify-content: space-between;
            background-color: rgb(171, 243, 243);
            height: 60px;
            border-top-right-radius: 9px;
            border-top-left-radius: 9px;

        }
        #ang{
            margin-top: 26px;
            margin-right: 10px;
        }
        .in{
            padding: 13px;
        }
        
    </style>
</head>
<body>
    <div class="cont">

    <form>
        <div id="head">
        <h4>Sign In</h4>
        <a href="#" id="ang">Forgot password?</a>
    </div>
        <br>
        <div class="in">
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-person-fill"></i></span>
          <input  type="email" class="form-control"placeholder="username or email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="bi bi-lock-fill"></i></span>
            <input id="email" type="password" class="form-control" name="email" placeholder="password">
          </div>
          <br>
          <input type="checkbox">  Remember me
          <br><br>
          <button type="submit" class="btn btn-success">Login</button>
          <button type="submit" class="btn btn-primary">Login with Facebook</button>
          <br><br>
          <div id="bor"></div><br>
          <span>Don't hava an account! <a href="#">Sign Up Here</a></span>
          <br><br>
        </div>
    </div>
</body>
</html>
