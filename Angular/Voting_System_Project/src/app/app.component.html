<body>
  <div id="head">
<h1>VOTING ELIGIBILITY SYSTEM</h1></div>
 
<div class="over">
 <div id="txt">
  <b>
    " The Vote is Precious. <br>
    It is the most Powerful non-Violence tool <br>
    we have in a democratic society, <br>
    and we must use it ".
  </b>
 </div>
  <div class="cont">
<form #myForm="ngForm">

  <div class="form-group">
  <label for="cname">Enter Your Name : </label>  
  <input type="text" 
  class="form-control" 
  name="fname" 
  #fname="ngModel" ngModel 
  required
  pattern="[a-zA-Z]+">
  
</div>

<div *ngIf="fname.touched">
  <div *ngIf="fname.errors?.['required']">
   <b style="color:brown; font-size: 17px;">Name Required.</b>
  </div>
  <div *ngIf="fname.errors?.['pattern']">
    <b style="color:brown; font-size: 17px;">Invalid Name.</b>
  </div>
</div>
<br>


<div class="form-group">
  <label for="cage">Enter your Age :  </label>
    <input type="text" 
    class="form-control" 
    name="age" 
    #age="ngModel" ngModel 
    required
    pattern="[0-9]+">
 
</div>

<div *ngIf="age.touched">
  <div *ngIf="age.errors?.['required']">
   <b style="color: brown; font-size: 17px;">Age Required.</b>
  </div>
  <div *ngIf="age.errors?.['pattern']">
    <b style="color:brown; font-size: 17px;">Invalid Age.</b>
  </div>
</div>
<br>



<div class="form-group">
  <label for="gen" name="gender" > Gender: </label>
  <input type="radio" name="gender" value="male">Male
  <input type="radio" name="gender" value="female" >Female
  <br><br>
  </div>

<div class="form-group">
 <label for="ano"> Aadhar-card.No: </label>
 <input type="text" 
 class="form-control" 
 name="aadharno" 
 #aadharno="ngModel" ngModel 
 required
 pattern="[0-9]+" >
</div>
 
<div *ngIf="aadharno.touched">
  <div *ngIf="aadharno.errors?.['required']">
   <b style="color: brown; font-size: 17px;">Aadhar-No Required.</b>
  </div>
  <div *ngIf="aadharno.errors?.['pattern']">
    <b style="color:brown;font-size: 17px;">Invalid Aadhar-No.</b>
  </div>
</div>
<br>
 
  <div id="btn">
  <button (click)="insertVoter(myForm.value)">INSERT</button>
  <button>UPDATE</button>
  <button>DELETE</button>
  <br><br>
</div>
<div id="btn1">
<button>FIND</button>
  <button>FIND ALL</button></div>
</form>
</div>
</div>

</body>
