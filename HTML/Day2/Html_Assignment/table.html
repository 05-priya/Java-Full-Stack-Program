<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-format</title>
</head>
<body>
    <br><br><br><center>
    <table width="50%" border="1" height="250">
    
        <tr align="center"><th colspan="6">Time Table</th></tr>
        <th rowspan="7">Hours</th>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr >
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

        <tr >
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr align="center"><th colspan="5">Lunch</th></tr>
        <tr >
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>

        <tr >
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        
        </tr>




    </table>
</center>
</body>
</html>
